<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice With Functions</title>
</head>
<body>
    <h1 id="title"></h1>
<script>

 function doMath(num) {
    num = Number(num);
    if(num) {
        //Is a real number
        var newNumber = (num + 100) / 4;
        return newNumber
    } else {
        //Not a real number
        return false;
    }
}

var customNum = doMath("yo")
console.log(customNum)

var customNum = doMath(30)
console.log(customNum)

var customNum = doMath(50)
console.log(customNum)

var customNum = doMath(501)
console.log(customNum)

var customNum = doMath(23)
console.log(customNum)

var customNum = doMath(-90)
console.log(customNum)

var customNum = doMath(3)
console.log(customNum)

</script>

</body>
</html>
