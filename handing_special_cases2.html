<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width=, initial-scale=1.0">
    <title>Handling Special Cases</title>
</head>
<body>
    
<script>

var name = "Benkku";

if(name == "Benkku") {
    console.log("Okay");
}   else if(name == "Benji") {
    console.log("Eh");
}   else if(name == "Ben") {
    console.log("No");
}   else {
    console.warn("Not handled");
}


</script>


</body>
</html>
