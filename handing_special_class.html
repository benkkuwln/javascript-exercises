<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handing Special Cases</title>
</head>
<body>
    <script>

var familyMember = "Wade";

switch(familyMember) {
    case "Benji":
        console.log("Hi Benji!")
        break;
    case "Benkku":
        console.log("Hi Benkku.")
        break;
    default:
        console.warn("Not handled")
        break
}



    </script>






</body>
</html>
