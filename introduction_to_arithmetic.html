<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
    
<script>
   var num1 = 3; // Just a number
   var num2 = 10; // Just a number
   var c = 30; // Degrees in celsius
   console.log(num1+num2);
   console.log(num1-num2);
   console.log(num1*num2);
   console.log(num1/num2);
   console.log(num1**num2);
   // Calculating Celsius to Fahrenheit
   console.log(c);
   console.log((c*1.8)+32); // This is the correct order and answer
   console.log(c+32*1.8); // This is not the correct answer
</script>

</body>
</html>
